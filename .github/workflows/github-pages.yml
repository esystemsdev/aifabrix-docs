name: Deploy AI Fabrix Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Python (for YAML validation)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install pyyaml
          
      - name: Validate documentation structure
        run: |
          echo "🔍 Validating documentation structure..."
          
          # Check if docs directory exists
          if [ ! -d "docs" ]; then
            echo "❌ docs directory not found"
            exit 1
          fi
          
          # Validate YAML files
          echo "📋 Validating YAML metadata files..."
          find docs -name "*.yaml" -type f | while read yaml_file; do
            echo "  Validating: $yaml_file"
            if ! python3 -c "import yaml; yaml.safe_load(open('$yaml_file'))" 2>/dev/null; then
              echo "❌ Invalid YAML in $yaml_file"
              exit 1
            fi
          done
          
          # Validate markdown files
          echo "📝 Validating markdown files..."
          find docs -name "*.md" -type f | while read md_file; do
            echo "  Validating: $md_file"
            if [ ! -s "$md_file" ]; then
              echo "❌ Empty markdown file: $md_file"
              exit 1
            fi
          done
          
          echo "✅ All validation checks passed"
          
      - name: Build documentation site
        run: |
          echo "🏗️ Building documentation site..."
          
          # Create output directory
          mkdir -p _site
          
          # Copy all documentation files
          cp -r docs _site/
          cp *.md _site/ 2>/dev/null || true
          
          # Copy template files
          cp templates/index.html _site/
          cp templates/styles.css _site/
          cp templates/script.js _site/
          cp templates/logo.svg _site/
          
          # Generate site data from markdown files
          echo "📊 Generating site data from markdown files..."
          node templates/generate-site-data.js
          
          # Copy generated site data
          cp site-data.json _site/
          
          echo "✅ Documentation site built successfully"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
