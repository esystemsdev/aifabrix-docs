name: Deploy AI Fabrix Documentation (Dynamic)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'site/_docs/**'
      - 'site/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          
      - name: Install dependencies
        run: |
          cd site && bundle install
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Node dependencies
        run: |
          npm install
          
      - name: Generate navigation
        run: |
          echo "🔧 Generating navigation from YAML files..."
          npm run setup-docs
          echo "✅ Navigation generation completed"
          
      - name: Build Jekyll site
        run: |
          echo "🏗️ Building Jekyll site..."
          cd site && bundle exec jekyll build --destination ../_site
          
          echo "✅ Build completed successfully"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
